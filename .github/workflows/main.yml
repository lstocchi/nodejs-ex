name: CI
on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: TestLucaAction
      uses: lstocchi/openshift-actions@v1.1
      with:
        version: '3.11.163'
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER_URL }}
        parameters: '{"apitoken": "${{ secrets.API_TOKEN }}", "acceptUntrustedCerts": "true"}'
        cmd: |
          'version'
          'get pods'
          'status'
